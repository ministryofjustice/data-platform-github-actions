---
version: 2

updates:
  - package-ecosystem: "devcontainers"
    commit-message:
      include: "scope"
      prefix: ":dependabot: devcontainers"
    cooldown:
      default-days: 7
    directory: "/"
    open-pull-requests-limit: 15
    schedule:
      interval: "daily"
  - package-ecosystem: "github-actions"
    commit-message:
      include: "scope"
      prefix: ":dependabot: github-actions"
    cooldown:
      default-days: 7
    directory: "/"
    open-pull-requests-limit: 15
    schedule:
      interval: "daily"
